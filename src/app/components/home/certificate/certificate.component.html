<section class="section more-proyects">
    <div class="container">
        <div class="section-box">
            <div class="">
                <h3 class="section-title">
                    <span class='n-section-title'>04.</span> Certificates
                </h3>
            </div>
            <div class="mt-5">
                <div class="row p-0">

                    <div *ngFor='let cert of certificates ; let i = index' class="col-12 col-md-6 col-lg-6 col-xl-4 proyect-col" data-aos="fade-up" data-aos-duration="1000">
                        <div class="more-proyect-box">
                            <div class="row w-100 text-left m-0 p-0">
                                <div class="col-6 p-0">
                                    <img src=' assets/images/folder.svg' width="40">
                                </div>

                                <h5 class="other-proyect-title mt-4">{{cert.Title}}</h5>

                            </div>
                            <div class="d-flex items-center justify-center">
                                <img class='' width="100%" [src]="cert.image">
                            </div>
                            <div>
                                <ul class="more-proyects-skills">
                                    <li *ngFor='let o of cert.Organization'>
                                        <span class="underline">{{o}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
